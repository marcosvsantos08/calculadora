<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet"  href="stilocalc.css">
</head>
<body background="numeros.jpg">
    <div id="calc">
    <p>
        <input type="number" name="numero" id="numero1" placeholder="Numero 1">
    </p>
    <p>
        <input type="number" name="numero" id="numero2" placeholder="Numero 2">
    </p>
    <select name="select" id="select">
        <option value="adicao" id="adicao">Adição</option>
        <option value="subtracao" id="subtracao">Subtração</option>
        <option value="multiplicacao" id="multiplicacao">Multiplicação</option>
        <option value="divisao" id="divisao">Divisão</option>
    </select>
    <button id="calcular" onclick="calcular()">
        Resolver
    </button>
    <button id="limpar" onclick="resetar()">
        Limpar
    </button>
    <p>
        <input type="number" name="resultado" id="resultado" readonly placeholder="Resultado">
    </p>
    </div>
    <script src="calculo.js"></script>
</body>
</html>
